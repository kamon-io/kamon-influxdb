kamon {
  opentsdb {
    direct {
      # Hostname and port in which your InfluxDB is running
      quorum = "cv-dvhmanager01.cv.scrum:2181"
    }

    // The resolution of the timestamp of the generated metrics.  "seconds" or "milliseconds"
    timestamp = "seconds"

    metric {
      histogram.name = [ category, entity ]
      min-max-counter.name = [ category, entity ]
      gauge.name = [ category, entity ]
      counter.name = [ category, entity ]
      trace = ${kamon.opentsdb.default.metric}
      trace-segment = ${kamon.opentsdb.default.metric}
      akka-actor = ${kamon.opentsdb.default.metric}
      akka-dispatcher = ${kamon.opentsdb.default.metric}
      akka-router = ${kamon.opentsdb.default.metric}
      system-metric = ${kamon.opentsdb.default.metric}
      http-server = ${kamon.opentsdb.default.metric}
    }

    rules {
      host.generator = "kamon.opentsdb.names.HostnameRule"
      application.value = ""
      category.generator = "kamon.opentsdb.names.CategoryRule"
      entity.generator = "kamon.opentsdb.names.EntityRule"
      metric.generator = "kamon.opentsdb.names.MetricRule"
    }

    stats {
      "min" = "kamon.opentsdb.stats.MinStat"
      "max" = "kamon.opentsdb.stats.MaxStat"
      "mean" = "kamon.opentsdb.stats.MeanStat"
      "median" = "kamon.opentsdb.stats.MedianStat"
      "\\d*\\.?\\d+" = "kamon.opentsdb.stats.PercentileStat"
    }


    default {
      metric = {
        name = [category, entity, metric]
        tags = {app = application, host = host}
        stats = [ "min", "max", "median", "mean", 90, 99 ]
        include-histogram-count = true
      }
    }

    name {
      separator = "/"
      normalizers = { "/" = ".", "\\s*" = "" }
    }

    tag = {
      normalizers = { "/" = ".", "\\s*" = "" }
    }

    //TODOstats
    stat-tag-name = "stat"


    # Subscription patterns used to select which metrics will be pushed to InfluxDB. Note that first, metrics
    # collection for your desired entities must be activated under the kamon.metrics.filters settings.
    subscriptions {
      histogram       = [ "**" ]
      min-max-counter = [ "**" ]
      gauge           = [ "**" ]
      counter         = [ "**" ]
      trace           = [ "**" ]
      trace-segment   = [ "**" ]
      akka-actor      = [ "**" ]
      akka-dispatcher = [ "**" ]
      akka-router     = [ "**" ]
      system-metric   = [ "**" ]
      http-server     = [ "**" ]
    }

  }

  modules {
    kamon-opentsdb {
      requires-aspectj = no
      auto-start = yes
      extension-class = "kamon.opentsdb.OpenTSDB"
    }
  }
}
